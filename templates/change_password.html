{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-7 bg-light border shadow p-5 rounded">
            <h2 class="text-center text-uppercase mb-5 display-5">Change Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit" class="btn btn-primary w-100">Update Password</button>
            </form>
        </div>
    </div>
{% endblock %}

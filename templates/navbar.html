{% load static %}
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img src="{% static 'logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-toggle"
            aria-controls="menu-toggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu-toggle">
            <div class="navbar-nav">
                <a class="nav-link{% if request.path == '/' %} active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                {% if user.is_authenticated %}
                    <a class="nav-link{% if request.path == '/logout/' %} active{% endif %}" href="{% url 'logout' %}">Logout</a>
                    <a class="nav-link{% if request.resolver_match.url_name == 'profile' %} active{% endif %}" href="{% url 'profile' user.id %}">Profile</a>
                {% else %}
                    <a class="nav-link{% if request.path == '/login/' %} active{% endif %}" href="{% url 'login' %}">Login</a>
                    <a class="nav-link{% if request.path == '/register/' %} active{% endif %}" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
